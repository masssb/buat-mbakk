 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hai, Mbak Nasywaa âœ¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom, #001a33, #004466);
      background-image: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 20px 25px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95em;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bintang lembut */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>Hai, Mbak Nasywaa cantiiiikkk âœ¨</h1>
    <p>
      Semaangatttt yaaa mbak magang nya <b>Jagaa kesehatan yaaa mbak~ ðŸ’—</b><br><br>
      Hehehe ðŸ˜‹<br>
      Mbak Nasywaa cantiiiikkk <b>âœ¨</b>
    </p>
  </div>

  <script>
    // Tambah bintang acak
    for (let i = 0; i < 50; i++) {
      const s = document.createElement('div');
      s.classList.add('star');
      s.style.top = Math.random() * 100 + 'vh';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
